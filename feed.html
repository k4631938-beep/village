<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - Village Dangwar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-poppins">

  <nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold text-green-700">Village Dangwar</h1>
    <button id="logoutBtn" class="text-red-600 font-medium">Logout</button>
  </nav>

  <main class="max-w-3xl mx-auto py-8 px-4">
    <!-- Create Post -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <textarea id="postContent" rows="3" placeholder="What's happening in the village?" class="form-input w-full"></textarea>
      <button id="postBtn" class="btn-village mt-4 px-6 py-2 rounded-lg text-white">Post</button>
    </div>

    <!-- Posts Feed -->
    <div id="postsContainer"></div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
