<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Village Dangwar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-50 font-poppins">

  <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Create Your Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="username" placeholder="Full Name" required class="form-input w-full">
      <input type="email" id="signupEmail" placeholder="Email" required class="form-input w-full">
      <input type="password" id="signupPassword" placeholder="Password" required class="form-input w-full">
      <button type="submit" class="btn-village w-full py-3 rounded-lg text-white font-semibold">Sign Up</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-green-600 font-medium">Login</a></p>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
